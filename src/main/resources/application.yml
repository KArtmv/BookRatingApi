spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/book_rating
    username: admin
    password: admin
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          batch_versioned_data: true
          batch_size: 1000
        order_updates: true
        order_inserts: true
  flyway:
    enabled: true
  batch:
    jdbc:
      schema: classpath:/springBatch/SPRING_BATCH.sql
      initialize-schema: always
      table-prefix: SPRING_BATCH.BATCH_
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://dev-14kfurp1ib7mmn64.us.auth0.com/
auth0:
  audience: https://book-ratings.com/api
